<div class="card" *ngIf="album" [@fadeInAnimation]>
    <div class="card-header">
        Featured
    </div>
    <div class="card-body">
        <h6 class="card-title">{{album.title}}</h6>
        <h6>Name: {{album.name}}</h6>
        <p class="card-text">{{album.description}}</p>
        <p>Duration: {{album.duration || 0}}min</p>
        <p>Like: {{album.like || 'Pas de likes'}}</p>
        <ul *ngIf="album.tags" class="list-inline">
            <li class="list-inline-item" *ngFor="let tag of album.tags">
                <span class="badge badge-secondary bg-info">{{tag}}</span>
            </li>
        </ul>
        <img *ngIf="album.url" width="300" src="{{album.url}}" class="rounded mr-auto d-block" alt="">
    </div>
</div>
