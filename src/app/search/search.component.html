<div [@fadeInAnimation] class="container-fuild principal">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse inSearchHtml" id="navbarNavAltMarkup">
            <h3>Search Albums:</h3>
            <form class="" (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm">
                <input name="word" [(ngModel)]="word" (ngModelChange)="onChangeEmit($event)" required
                    class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
